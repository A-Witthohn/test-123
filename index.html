<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>TheBigQuestion</title>
  <style>
    .background {
      background-color: #28CECE;
      padding: 20px;
      display: flex; /* Add flex display for vertical alignment */
      flex-direction: column; /* Arrange elements vertically */
      justify-content: center; /* Center elements vertically */
      align-items: center; /* Center elements horizontally */
      height: 100vh;
    }

    #noButton {
      position: absolute;
    }

    .picture {
        display: block;
        margin-left: auto;
        margin-right: auto;
        padding-bottom: 5px;
    }

    .title {
        text-align: center;
        padding-top: 100px;
        margin-right: 30px;
        margin-left: 50px;
    }

    .button-container {
        /* display: flex; */ /* Remove flex display */
        /* justify-content: center; */ /* Remove centering */
        margin-bottom: 20px; /* Add space between the image and buttons */
    }

    .button-33 {
        background-color: #c2fbd7;
        border-radius: 100px;
        box-shadow: rgba(44, 187, 99, .2) 0 -25px 18px -14px inset,rgba(44, 187, 99, .15) 0 1px 2px,rgba(44, 187, 99, .15) 0 2px 4px,rgba(44, 187, 99, .15) 0 4px 8px,rgba(44, 187, 99, .15) 0 8px 16px,rgba(44, 187, 99, .15) 0 16px 32px;
        color: green;
        cursor: pointer;
        display: inline-block; /* Display buttons inline */
        font-family: CerebriSans-Regular,-apple-system,system-ui,Roboto,sans-serif;
        padding: 7px 20px;
        text-align: center;
        text-decoration: none;
        transition: all 250ms;
        border: 0;
        font-size: 16px;
        user-select: none;
        -webkit-user-select: none;
        touch-action: manipulation;
        margin-right: 30px; /* Space between buttons */
    }
    .button-33:hover {
        box-shadow: rgba(44,187,99,.35) 0 -25px 18px -14px inset,rgba(44,187,99,.25) 0 1px 2px,rgba(44,187,99,.25) 0 2px 4px,rgba(44,187,99,.25) 0 4px 8px,rgba(44,187,99,.25) 0 8px 16px,rgba(44,187,99,.25) 0 16px 32px;
        transform: scale(1.05) rotate(-1deg);
    }

    .container {
        text-align: center;
    }
  </style>
</head>
<body class="background">
  <div class="container">
    <div class="title">
      <h1>Will you be my Girlfriend?</h1>
    </div>
    <div class="button-container"> <!-- Added class button-container -->
        <button class="button-33" id="yesButton" onclick="nextPage()">Yes</button>
        <button class="button-33" id="noButton" onmouseover="moveButton()">No</button>
    </div>
    <div>

    </div>
    <img src="https://cdn.pixabay.com/animation/2022/10/11/09/05/09-05-26-529_512.gif" class="picture" width="350px" height="426px">
  </div>

  <script>
    function nextPage() {
      window.location.href = "yes.html";
    }
  
    function moveButton() { 
      var button = document.getElementById("noButton"); 
      var pageWidth = window.innerWidth - button.offsetWidth - 40; 
      var pageHeight = window.innerHeight - button.offsetHeight - 40; 
      var newX = Math.floor(Math.random() * pageWidth); 
      var newY = Math.floor(Math.random() * pageHeight); 
      button.style.left = newX + "px"; 
      button.style.top = newY + "px"; 
    }
  
    // Function to check if the user is using a mobile device
    function isMobileDevice() {
      return /Mobi|Android/i.test(navigator.userAgent);
    }
  
    // Check if the user is using a mobile device and change button behavior accordingly
    window.onload = function() {
      var noButton = document.getElementById("noButton");
      if (isMobileDevice()) {
        // If user is on a mobile device, change button behavior to onclick
        noButton.removeAttribute("onmouseover");
        noButton.setAttribute("onclick", "moveButton()");
      }
    };
  </script>
</body>
</html>
